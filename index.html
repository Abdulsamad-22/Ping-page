<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main>
    <div class="wrapper">
      <div class="logo-header-container">
        <img class="logo" src="images/logo.svg" alt="image logo">
      </div>

      <div class="header-text">
        <h1>
          We are launching <span>soon!</span>
        </h1>
  
        <p>
          Subscribe and get notified
        </p>
      </div>

      <div class="input-button-container">

        <div class="input-container">
          <input class="js-email-input email-input" type="text" placeholder="Enter your email address">
        </div>

        <div>
          <button class="js-cta cta">
            Notify Me
          </button>
        </div>

      </div>

      <div class="image-container">
        <img class="header-image" src="images/illustration-dashboard.png" alt="header image">
      </div>

      <div class="social-handles">

        <div class="socials">
          <i class="facebook-icon fa-brands fa-facebook-f"></i>
        </div>

        <div class="socials">
          <i class="twitter-icon fa-brands fa-twitter"></i>
        </div>

        <div class="socials">
          <i class="instagram-icon fa-brands fa-instagram"></i>
        </div>

      </div>

      <p class="copyright">
        &copy;Copyright Ping. All rights reserved.
      </p>

    </div>
  </main>

</body>
</html>
